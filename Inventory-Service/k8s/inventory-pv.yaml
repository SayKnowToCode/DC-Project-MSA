apiVersion: v1
kind: PersistentVolume
metadata:
  name: inventory-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/inventory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inventory-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
