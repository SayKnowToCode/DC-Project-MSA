apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dc-project-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type"
spec:
  rules:
    - host: dc-project.com
      http:
        paths:
          - path: /auth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000
          - path: /products(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: products-service
                port:
                  number: 3001
          - path: /send(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: nodejs-producer-service
                port:
                  number: 3500
          - path: /cart(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cart-service
                port:
                  number: 6000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672
