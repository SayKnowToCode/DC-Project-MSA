apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cart-ingress
spec:
  rules:
    - host: cart-service.example.com
      http:
        paths:
          - path: /api/cart
            pathType: Prefix
            backend:
              service:
                name: cart-service
                port:
                  number: 6000
